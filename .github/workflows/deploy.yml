name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main        # Equivalente a "main" en GitLab
      - preview     # Equivalente a "preview" en GitLab
  workflow_dispatch:  # Permite ejecuci√≥n manual

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deploy concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Equivalente a GIT_SUBMODULE_STRATEGY

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.122.0'
          extended: true         # Equivalente a hugo_extended

      - name: Build with Hugo
        run: hugo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Job de deploy solo para main
  deploy-production:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job de preview solo para preview branch
  deploy-preview:
    if: github.ref == 'refs/heads/preview'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Preview
        run: |
          echo "Preview build completed!"
          echo "Artifacts available in: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"